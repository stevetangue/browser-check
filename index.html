<!DOCTYPE html>
<html>
<head>
<title>BrowserCheck</title>
</head>
<body>
<div id="app"></div>

<script>
// Opera 8.0+
let isOpera =
  (!!window.opr && !!opr.addons) ||
  !!window.opera ||
  navigator.userAgent.indexOf(" OPR/") >= 0;

// Firefox 1.0+
let isFirefox = typeof InstallTrigger !== "undefined";

// Safari 3.0+ "[object HTMLElementConstructor]"
let isSafari =
  /constructor/i.test(window.HTMLElement) ||
  (function(p) {
    return p.toString() === "[object SafariRemoteNotification]";
  })(
    !window["safari"] ||
      (typeof safari !== "undefined" && safari.pushNotification)
  );

// Internet Explorer 6-11
let isIE = /*@cc_on!@*/ false || !!document.documentMode;

// Edge 20+
let isEdge = !isIE && !!window.StyleMedia;

// Chrome 1 - 79
let isChrome =
  !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);

// Edge (based on chromium) detection
let isEdgeChromium = isChrome && navigator.userAgent.indexOf("Edg") != -1;

// Blink engine detection
let isBlink = (isChrome || isOpera) && !!window.CSS;

let output = "Detecting browsers:<hr>";
output += "is Firefox: " + isFirefox + "<br>";
output += "is Chrome: " + isChrome + "<br>";
output += "is Safari: " + isSafari + "<br>";
output += "is Opera: " + isOpera + "<br>";
output += "is IE: " + isIE + "<br>";
output += "is Edge: " + isEdge + "<br>";
output += "is EdgeChromium: " + isEdgeChromium + "<br>";
output += "is Blink: " + isBlink + "<br>";

document.getElementById("app").innerHTML = `
<h1>Hello Vanilla!</h1>
<div>
  ${window.navigator.userAgent}
</div>
<div>
${output}
</div>
`;
</script>
</body>
</html>
