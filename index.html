<!DOCTYPE html>
<html>
<head>
<title>BrowserCheck</title>
</head>
<body>
  
<div id="app"></div>

<script>
// Opera 8.0+
const operaCheck =
  (!!window.opr && !!opr.addons) ||
  !!window.opera ||
  navigator.userAgent.indexOf(" OPR/") >= 0;

// Firefox 1.0+
const firefoxCheck = typeof InstallTrigger !== "undefined";

// Safari 3.0+ "[object HTMLElementConstructor]"
const safariCheck =
  /constructor/i.test(window.HTMLElement) ||
  (function(p) {
    return p.toString() === "[object SafariRemoteNotification]";
  })(
    !window["safari"] ||
      (typeof safari !== "undefined" && safari.pushNotification)
  );

// Internet Explorer 6-11
const ieCheck = /*@cc_on!@*/ false || !!document.documentMode;

// Edge 20+
const edgeCheck = !ieCheck && !!window.StyleMedia;

// Chrome 1 - 79
const chromeCheck =
  !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);

// Edge (based on chromium) detection
const edgeChromiumCheck = chromeCheck && navigator.userAgent.indexOf("Edg") != -1;

// unsupported string literal es6 IE11
// const output = `<br/>Detecting browsers: <br/><br/>
// is Firefox: ${firefoxCheck} <br/>
// is Chrome: ${chromeCheck} <br/>
// is Safari: ${safariCheck} <br/>
// is Opera: ${operaCheck} <br/>
// is IE: ${ieCheck} <br/>
// is Edge: ${edgeCheck} <br/>
// is EdgeChromium: ${edgeChromiumCheck} <br/>`;
  
// for IE11 
let output = "Detecting browsers: <br/>";
output += "is Firefox:" + firefoxCheck + "<br/>";
output += "is Chrome:" + chromeCheck + "<br/>";
output += "is Safari:" + safariCheck + "<br/>";
output += "is Opera:" + operaCheck  +"<br/>";
output += "is IE:" + ieCheck + "<br/>";
output += "is Edge:" + edgeCheck +"<br/>";
output += "is EdgeChromium:" + edgeChromiumCheck + "<br/>";

let output = "Detecting browsers: <br/>";
output += "is Firefox:" + firefoxCheck + "<br/>";
output += "is Chrome:" + chromeCheck + "<br/>";
output += "is Safari:" + safariCheck + "<br/>";
output += "is Opera:" + operaCheck + "<br/>";
output += "is IE:" + ieCheck + "<br/>";
output += "is Edge:" + edgeCheck + "<br/>";
output += "is EdgeChromium:" + edgeChromiumCheck + "<br/>";

let html = "<h1>BrowserCheck</h1>";
html += "<div>" + window.navigator.userAgent + "</div>";
html += "<hr /><br />";
html += "<div>" + output + "</div>";

document.getElementById("app").innerHTML = html;

</script>
</body>
</html>
