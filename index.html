<!DOCTYPE html>
<html>
<head>
<title>BrowserCheck</title>
</head>
<body>
  
<div id="app"></div>

<script>
// Opera 8.0+
let operaCheck =
  (!!window.opr && !!opr.addons) ||
  !!window.opera ||
  navigator.userAgent.indexOf(" OPR/") >= 0;

// Firefox 1.0+
let firefoxCheck = typeof InstallTrigger !== "undefined";

// Safari 3.0+ "[object HTMLElementConstructor]"
let safariCheck =
  /constructor/i.test(window.HTMLElement) ||
  (function(p) {
    return p.toString() === "[object SafariRemoteNotification]";
  })(
    !window["safari"] ||
      (typeof safari !== "undefined" && safari.pushNotification)
  );

// Internet Explorer 6-11
let ieCheck = /*@cc_on!@*/ false || !!document.documentMode;

// Edge 20+
let edgeCheck = !ieCheck && !!window.StyleMedia;

// Chrome 1 - 79
let chromeCheck =
  !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);

// Edge (based on chromium) detection
let edgeChromiumCheck = chromeCheck && navigator.userAgent.indexOf("Edg") != -1;

let output = `Detecting browsers: \n\n
is Firefox: ${firefoxCheck} \n\n
is Chrome: ${chromeCheck}  \n\n
is Safari: ${safariCheck}  \n\n
is Opera: ${operaCheck}  \n\n
is IE: ${ieCheck} \n\n
is Edge: ${edgeCheck}  \n\n
is EdgeChromium: ${edgeChromiumCheck} \n\n`;

document.getElementById("app").innerHTML = `
<h1>BrowserCheck</h1>

<div>
  ${window.navigator.userAgent}
</div>

<div>
${output}
</div>
`;
</script>
</body>
</html>
