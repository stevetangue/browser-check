<!DOCTYPE html>
<html>
<head>
<title>BrowserCheck</title>
</head>
<body>
  
<div id="app"></div>

<script>
// Opera 8.0+
let opera =
  (!!window.opr && !!opr.addons) ||
  !!window.opera ||
  navigator.userAgent.indexOf(" OPR/") >= 0;

// Firefox 1.0+
let firefox = typeof InstallTrigger !== "undefined";

// Safari 3.0+ "[object HTMLElementConstructor]"
let safari =
  /constructor/i.test(window.HTMLElement) ||
  (function(p) {
    return p.toString() === "[object SafariRemoteNotification]";
  })(
    !window["safari"] ||
      (typeof safari !== "undefined" && safari.pushNotification)
  );

// Internet Explorer 6-11
let ie = /*@cc_on!@*/ false || !!document.documentMode;

// Edge 20+
let edge = !isIE && !!window.StyleMedia;

// Chrome 1 - 79
let chrome =
  !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);

// Edge (based on chromium) detection
let edgeChromium = isChrome && navigator.userAgent.indexOf("Edg") != -1;

let output = `Detecting browsers: \n\n
is Firefox: ${firefox} \n\n
is Chrome: ${chrome}  \n\n
is Safari: ${safari}  \n\n
is Opera: ${opera}  \n\n
is IE: ${ie} \n\n
is Edge: ${edge}  \n\n
is EdgeChromium: ${edgeChromium} \n\n`;

document.getElementById("app").innerHTML = `
<h1>BrowserCheck</h1>

<div>
  ${window.navigator.userAgent}
</div>

<div>
${output}
</div>
`;
</script>
</body>
</html>
